<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pumaki|Registro</title>
    <link rel="stylesheet" href="../static/styles.css" th:href="@{styles.css}">
  </head>


  <body>
      <header>
        <div class="logo">
          <img id ="hummmingbird" src="../static/logo_small.jpg" alt="hummingbird" th:src="@{logo_small.jpg}">
        </div>
        <div class="titulo">
          <p>Pumaki</p>
        </div>
        <nav>
          <!--navegacion-->
          <ul class="lista-navegacion">
            <li>
                <a  href="index.html" th:href="@{index}">INICIO</a><ion-icon name="home-outline"></ion-icon>
            </li>
            <li>
                <a  href="shop.html" th:href="@{shop}">COMPRAR</a><ion-icon name="cart-outline"></ion-icon>
            </li>
            <li>
                <a  href="#" th:href="@{register}">REGISTRARSE</a><ion-icon name="body-outline"></ion-icon>
            </li>
            <li>
              <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Salir">
              </form>
            </li>
          </ul>
        </nav>
      </header>

      <div class="centro">



          <h1>Registrarse</h1>

        <div id=contenedor_forma_reg>
          <form name="form" th:action="@{/register}" method="post" id="regForm" th:object="${reg}" onsubmit="return validarFormaRegister()">

            <label for="username">Username:</label>
            <input type="text" name="username" value="">

            <label for="password">Password:</label>
            <input type="password" name="password" value=""><br />

            <label for="name">Nombre:</label>
            <input type="text" name="name" value=""><br />

            <label for="surname">Apellido:</label>
            <input type="text" name="surname" value=""><br />

            <label for="email">Correo electrónico:</label>
            <input type="text" name="email" value=""><br />

            <label for="phone">Teléfono</label>
            <input type="text" name="phone" value="">

            <input type="submit" value="Envíar" form="regForm">
          </div>


          </form>




        <footer></footer>
      </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
  <script type="text/javascript" th:src="@{register.js}"></script>

</html>
